<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>签署协议</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/sjkh.css">
<link rel="stylesheet" type="text/css" href="skin/skin.css">
</head>
<body>
<div id="setpwdHead">
    <h6 class="textTitle">开户只需三步:</h6>
    <span class="textId"><em class="icoTopNav">1</em>身份验证</span><span class="textData textFocus"><em class="icoTopNav">2</em>签署协议</span><span class="textKeep"><em class="icoTopNav">3</em>三方存管</span>
</div>
<div id="allpwdTitle">
    <h1 class="titleAcc">请您设置证书密码（用于数字证书）</h1>
</div>
<div id="setpwdWraper">
    <p class="cutLine">
        <input class="textPwd" type="password" placeholder="输入6位数字证书密码" pattern="[0-9]" maxlength="6">
    </p>
    <p class="cutNoline">
        <input class="textPwd" type="password" placeholder="请再次确认密码" pattern="[0-9]" maxlength="6">
    </p>
</div>
<div id="personFoot">
    <a class="btnContinue btnWidth" href="javascript:;">继续开户</a>
</div>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/com.js"></script>
<script type="text/javascript">
// 继续开户
var re = /^\d{6}$/;
$('.btnContinue').bind('click', function() {
	var firPw = $('#setpwdWraper input').eq(0).val(),
		secPw = $('#setpwdWraper input').eq(1).val();
	
	if (!re.test(firPw) || !re.test(secPw)) {
        alert('请设置6位数字证书密码');
		return;
	}
	
	if (firPw != secPw) {
        alert('两次密码设置不一致提示，请重新设置密码');
		return;
	}
	
	oTools.SaveToLocal({
        digitalPwd: firPw
    }, function() {
    	  onJsOverrideUrlLoading('/sjkh/digital.htm');
    });
});
</script>
</body>
</html>
