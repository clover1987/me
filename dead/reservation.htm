<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>身份验证</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/sjkh.css">
<link rel="stylesheet" type="text/css" href="skin/skin.css">
</head>
<body>
<div id="reserveHead">
    <span class="photo"></span>
    <h1 class="textContact">预约视频验证时间，国金客服主动联系您</h1>
</div>
<div id="reserveWraper">
    <ul class="itemTime">
        <li class="listTime">
            <p>09:00 - 12:00</p>
            <b class=""></b>
        </li>
        <li class="listTime">
            <p>12:00 - 14:00</p>
            <b class=""></b>
        </li>
        <li class="listTime">
            <p>14:00 - 17:00</p>
            <b class=""></b>
        </li>
		<li class="listTime">
            <p>17:00 - 19:00</p>
            <b class=""></b>
        </li>
        <li class="listTime">
            <p>19:00 - 22:00</p>
            <b class=""></b>
        </li>
    </ul>
    <div class="QQBox">
        <span class="QQIco"></span>
        <p class="textInfo">
            <input type="tel" placeholder="请输入您的QQ号码，方便联系" pattern="[0-9]">
        </p>
    </div>
</div>
<div id="reserveBottom">
    <a class="btnContinue btnCheck" href="javascript:;">提交预约</a>
</div>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/com.js"></script>
<script type="text/javascript" src="js/reservation.js"></script>
</body>
</html>
