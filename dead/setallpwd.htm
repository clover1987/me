<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>签署协议</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/sjkh.css">
<link rel="stylesheet" type="text/css" href="skin/skin.css">
</head>
<body>
<div id="allpwdHead">
    <h6 class="textTitle">开户只需三步:</h6>
    <span class="textId"><em class="icoTopNav">1</em>身份验证</span><span class="textData textFocus"><em class="icoTopNav">2</em>签署协议</span><span class="textKeep"><em class="icoTopNav">3</em>三方存管</span>
</div>
<div id="allpwdTitle">
    <h1 class="titleAcc">请您设置交易密码（用于买卖股票）</h1>
</div>
<div id="allpwdContent">
    <p class="itemPwd">
        <input class="listPwd" type="password" placeholder="请输入6位数字交易密码" pattern="[0-9]" maxlength="6">
    </p>
    <p class="itemPwd">
        <input class="listPwd" type="password" placeholder="再次输入交易密码" pattern="[0-9]" maxlength="6">
    </p>
    <p class="textDepict">交易密码可以进行证券交易</p>
</div>
<div id="fundsTitle">
    <h1 class="titleAcc">请您设置资金密码（用于资金转入转出）</h1>
</div>
<div id="fundsBox">
    <b class="openIco"></b>
    <h1 class="titleAcc">资金密码同交易密码</h1>
</div>
<div id="fundsContent" style="display:none;">
    <p class="itemPwd">
        <input class="listPwd" type="password" placeholder="请输入6位数字资金密码" pattern="[0-9]" maxlength="6">
    </p>
    <p class="itemPwd">
        <input class="listPwd" type="password" placeholder="再次输入资金密码" pattern="[0-9]" maxlength="6">
    </p>
    <p class="textDepict">资金密码可以进行资金的转入及转出</p>
</div>
<div id="fundsBottom">
    <a class="btnContinue btnWidth" href="javascript:;">继续开户</a>
</div>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/com.js"></script>
<script type="text/javascript" src="js/setallpwd.js"></script>
</body>
</html>
